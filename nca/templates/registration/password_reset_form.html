<!doctype html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<h3>Forgot Password </h3>
    <span>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</span>
        <form method="post">
            {% csrf_token %}
           <fieldset class="module aligned">
            <div class="form-row field-email">
                {{ form.email.errors }}
                <label for="id_email">Email address:</label>
                {{ form.email }}
            </div>
               <br>
            <input type="submit" class="btn-sm btn-primary" value="Reset my password">
           </fieldset>
        </form>
{% endblock content %}
</html>
