<!doctype html>
<html lang="en">
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
     <h3>Sign Up</h3>
    <div class="card">
        <form method="post">

            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn-sm btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
</html>
