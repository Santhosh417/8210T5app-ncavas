{% extends 'admin/change_form.html' %}
{% load i18n admin_urls %}
{% block submit_buttons_bottom %}
<div class="submit-row">
    <input type="submit" value="Send Reminder" name="_send-reminder">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="{% trans 'Save' %}" class="default" name="_save">
    {% url opts|admin_urlname:'delete' original.pk|admin_urlquote as delete_url %}
    <h6 class="deletelink-box"><a href="{% add_preserved_filters delete_url %}" class="deletelink">Delete</a></h6>
    <input type="submit" value="{% trans 'Save and add another' %}"
           name="_addanother">
    <input type="submit" value="Save and continue editing"
           name="_continue">

</div>
{% endblock %}
